<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An equation evaluator and LaTeX generator, with automatic uncertainty propagation
  and an easy-to-use AI powered frontend." />
  <title>certainPY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>certainPY &mdash; A Formula-full Uncertainty Propagator</h1>
    <nav>
      <!--<a href="\">Home</a>
      <a href="login">Login</a>
      <a href="sighnin">Sign up</a>-->
    </nav>
  </header>
  <main>
    <section id="inputs">
      <h2>Input your formula and variables, you'd like to evaluate, with any known uncertainties specified</h2>
      <div class="column">
        <div>
          <textarea id="input" placeholder="I have an equation for calculating potential spring energy, c*k*(xi_c-xi_u)^2, such that c=0.5, k=98.0\pm4, xi_c=0.903 and xi_u=0.871, where both xi_c and xi_u have an uncertainty of 0.005"></textarea>
        </div>
        <div>
          <button type = "submit" id="Btn_input">SUBMIT</button>
        </div>
      </div>
    </section>
    <section>
      <h2>Console</h2>
      <p id = "console"></p>
    </section>
    <section>
      <h2>Output</h2>
        <p id="err"></p>
        <div id="responses" style="display:none">
      <details>
        <summary>Click to see sequential steps</summary>
        <p id = "sol"></p>
      </details>
      <details>
        <summary>Click to see composite steps</summary>
        <p id = "equ"></p>
      </details>
      <p id = "val">0</p>
            </div>
    </section>
  </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
